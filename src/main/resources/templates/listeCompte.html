<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des comptes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">BanqueApp</a>
        <div>
            <a class="btn btn-outline-light" th:href="@{/Banque/ajouter}">Ajouter un compte</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Liste des comptes bancaires</h2>
    <div class="table-responsive shadow rounded bg-white">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Titulaire</th>
                <th>Solde</th>
                <th>DÃ©tails</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="compte : ${comptes}">
                <td th:text="${compte.id}"></td>
                <td th:text="${compte.titulaire}"></td>
                <td th:text="${compte.solde} + ' TND'"></td>
                <td>
                    <a th:href="@{'/Banque/details/' + ${compte.id}}" class="btn btn-outline-primary btn-sm">Voir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
