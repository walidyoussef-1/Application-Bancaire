<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Liste des comptes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
<h2 class="text-center text-primary mb-4">Liste des comptes</h2>
<table class="table table-bordered table-hover bg-white shadow-sm">
<thead class="table-secondary">
<tr>
<th>ID</th>
<th>Titulaire</th>
<th>Solde</th>
<th>DÃ©tails</th>
</tr>
</thead>
<tbody>
<tr th:each="compte : ${comptes}">
<td th:text="${compte.id}"></td>
<td th:text="${compte.titulaire}"></td>
<td th:text="${compte.solde} + ' TND'"></td>
<td>
<a th:href="@{'/Banque/details/' + ${compte.id}}" class="btn btn-sm btn-outline-primary">Voir</a>
</td>
</tr>
</tbody>
</table>
<div class="text-center mt-4">
<a th:href="@{/Banque/ajouter}" class="btn btn-success">Ajouter un compte</a>
</div>
</div>
</body>
</html>
