<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Details du compte</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
<h2 class="text-primary mb-4">Details du compte</h2>
<div class="card shadow-sm p-4">
<p><strong>ID :</strong> <span th:text="${compte.id}"></span></p>
<p><strong>Titulaire :</strong> <span th:text="${compte.titulaire}"></span></p>
<p><strong>Solde :</strong> <span th:text="${compte.solde}"></span> TND</p>
</div>
<div class="row mt-4">
<div class="col-md-6">
<h5>Dépôt</h5>
<form th:action="@{'/Banque/depot/' + ${compte.id}}" method="post" class="d-flex gap-2">
<input type="number" name="montant" class="form-control" step="0.01" required />
<button type="submit" class="btn btn-success">Déposer</button>
</form>
</div>
<div class="col-md-6">
<h5>Retrait</h5>
<form th:action="@{'/Banque/retrait/' + ${compte.id}}" method="post" class="d-flex gap-2">
<input type="number" name="montant" class="form-control" step="0.01" required />
<button type="submit" class="btn btn-danger">Retirer</button>
</form>
</div>
</div>
</div>
</body>
</html>
