<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">BanqueApp</a>
        <div>
            <a class="btn btn-outline-light" th:href="@{/Banque/comptes}">Liste des comptes</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow rounded p-4">
        <h4 class="text-primary mb-3">Détails du compte</h4>
        <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item"><strong>ID :</strong> <span th:text="${compte.id}"></span></li>
            <li class="list-group-item"><strong>Titulaire :</strong> <span th:text="${compte.titulaire}"></span></li>
            <li class="list-group-item"><strong>Solde :</strong> <span th:text="${compte.solde}"></span> TND</li>
        </ul>

        <div class="row">
            <!-- Formulaire de Dépôt -->
            <div class="col-md-6 mb-3">
                <h5 class="text-success">Dépôt</h5>
                <form th:action="@{'/Banque/depot/' + ${compte.id}}" method="post" class="d-flex gap-2">
                    <input type="number" name="montant" class="form-control" step="0.01" required placeholder="Montant à déposer" />
                    <button type="submit" class="btn btn-success">Déposer</button>
                </form>
            </div>

            <!-- Formulaire de Retrait -->
            <div class="col-md-6 mb-3">
                <h5 class="text-danger">Retrait</h5>
                <form th:action="@{'/Banque/retrait/' + ${compte.id}}" method="post" class="d-flex gap-2">
                    <input type="number" name="montant" class="form-control" step="0.01" required placeholder="Montant à retirer" />
                    <button type="submit" class="btn btn-danger">Retirer</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
