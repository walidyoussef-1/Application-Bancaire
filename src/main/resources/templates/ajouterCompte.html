<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">BanqueApp</a>
        <div>
            <a class="btn btn-outline-light" th:href="@{/Banque/comptes}">Liste des comptes</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded">
                <div class="card-body">
                    <h4 class="card-title text-center text-primary mb-4">Ajouter un nouveau compte</h4>
                    <form method="post" th:action="@{/Banque/ajouter}">
                        <div class="mb-3">
                            <label class="form-label">Titulaire</label>
                            <input type="text" name="titulaire" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Solde initial</label>
                            <input type="number" step="0.01" name="solde" class="form-control" required />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Valider</button>
                            <a th:href="@{/Banque/comptes}" class="btn btn-outline-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
