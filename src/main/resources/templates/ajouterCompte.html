<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ajouter un compte</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
<h2 class="mb-4 text-primary">Ajouter un compte</h2>
<form method="post" th:action="@{/Banque/ajouter}" class="border rounded p-4 bg-white shadow-sm">
<div class="mb-3">
<label class="form-label">Titulaire :</label>
<input type="text" name="titulaire" class="form-control" required />
</div>
<div class="mb-3">
<label class="form-label">Solde :</label>
<input type="number" step="0.01" name="solde" class="form-control" required />
</div>
<button type="submit" class="btn btn-primary">Valider</button>
<a th:href="@{/Banque/comptes}" class="btn btn-secondary ms-2">Retour Ã  la liste</a>
</form>
</div>
</body>
</html>
